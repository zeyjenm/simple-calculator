<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="output-container">
            <div class="output">
                <p id="temp"></p>
                <p id="result">0</p>
            </div>
        </div>
        <div class="buttons-container">
            <button id="seven" data-value="7" class="number">7</button>
            <button id="eight" data-value="8" class="number">8</button>
            <button id="nine" data-value="9" class="number">9</button>
            <button id="divide" class="operator">รท</button>
            <button id="four" data-value="4" class="number">4</button>
            <button id="five" data-value="5" class="number">5</button>
            <button id="six" data-value="6" class="number">6</button>
            <button id="multiply" class="operator">x</button>
            <button id="one" data-value="1" class="number">1</button>
            <button id="two" data-value="2" class="number">2</button>
            <button id="three" data-value="3" class="number">3</button>
            <button id="minus" class="operator">-</button>
            <button id="zero" class="number">0</button>
            <button id="decimal">.</button>
            <button id="plus" class="operator">+</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
